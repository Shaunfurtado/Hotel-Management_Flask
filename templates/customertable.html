{% extends 'base.html' %} {% block body %}
<div
  class="overflow-x-auto hero-overlay rounded-box"
  style="display: flex; margin-top: 30px"
>
  <table class="table" style="color: whitesmoke; font-size: medium">
    <thead>
      <tr>
        <th>Room No.</th>
        <th>Customer Name</th>
        <th>Bed</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>No. of People</th>
        <th>Payment-Method</th>
        <th>Price</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr class="hover">
        <th>{{row[0]}}</th>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[8]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock body %}
