<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="drawer">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <div class="w-full navbar bg-base-300">
          <div class="flex-none lg:hidden">
            <label for="my-drawer-3" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="navbar-start">
            <a href="/" class="btn btn-ghost normal-case text-xl" type="button"
              >Hotel Room Management</a
            >
          </div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal">
              <li><a href="/" type="button">Home</a></li>
              <li><a href="/Dashboard" type="button">Dashboard</a></li>
              <li><a href="/Rooms" type="button">Rooms</a></li>
              <li><a href="/roombook" type="button">Customer form</a></li>
              <li>
                <a href="/customertable" type="button">Customer Details</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn" href="/addroom" type="button">Add Room</a>
          </div>
        </div>
        {% block body %} {% endblock body %}
      </div>
      <div class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
          <li><a href="/" type="button">Home</a></li>
          <li><a href="/Dashboard" type="button">Dashboard</a></li>
          <li><a href="/Rooms" type="button">Rooms</a></li>
          <li><a href="/roombook" type="button">Customer form</a></li>
          <li>
            <a href="/customertable" type="button">Customer Details</a>
          </li>
          <li><a href="/addroom" type="button">Add Room</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
